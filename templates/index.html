<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>James Voice Assistant</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=cKW2hvrp"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.waves.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f23;
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      animation: fadeInDown 0.8s ease-out;
    }

    .header h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-out 0.4s both;
      overflow: hidden;
    }

    #conversation {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      min-height: 400px;
      max-height: 500px;
    }

    .message {
      margin: 15px 0;
      display: flex;
      align-items: flex-start;
      animation: slideIn 0.5s ease-out;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 70%;
      padding: 15px 20px;
      border-radius: 20px;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-bottom-right-radius: 5px;
      margin-left: 10px;
    }

    .message.bot .message-bubble {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-bottom-left-radius: 5px;
      margin-right: 10px;
      backdrop-filter: blur(10px);
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, #ffeaa7, #fab1a0);
      order: 2;
    }

    .message.bot .message-avatar {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
    }

    .message-time {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 5px;
      text-align: center;
    }

    .audio-wave {
      display: none;
      height: 30px;
      margin-top: 10px;
      justify-content: center;
      align-items: center;
      gap: 2px;
    }

    .audio-wave.active {
      display: flex;
    }

    .wave-bar {
      width: 3px;
      background: linear-gradient(to top, #667eea, #764ba2);
      border-radius: 2px;
      animation: wave 1.5s ease-in-out infinite;
    }

    .wave-bar:nth-child(1) { height: 10px; animation-delay: 0s; }
    .wave-bar:nth-child(2) { height: 15px; animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { height: 20px; animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { height: 25px; animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { height: 20px; animation-delay: 0.4s; }
    .wave-bar:nth-child(6) { height: 15px; animation-delay: 0.5s; }
    .wave-bar:nth-child(7) { height: 10px; animation-delay: 0.6s; }

    @keyframes wave {
      0%, 100% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(0.3);
      }
    }

    .typing-indicator {
      display: none;
      margin: 15px 0;
      align-items: flex-start;
    }

    .typing-indicator.show {
      display: flex;
    }

    .typing-bubble {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 20px;
      border-bottom-left-radius: 5px;
      margin-right: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .typing-dots {
      display: flex;
      gap: 5px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    .controls {
      padding: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-width: 160px;
    }

    #micBtn {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
      color: white;
    }

    #textBtn {
      background: linear-gradient(135deg, rgba(116, 185, 255, 0.8), rgba(9, 132, 227, 0.8));
      color: white;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    #micBtn.listening {
      background: linear-gradient(135deg, rgba(229, 57, 53, 0.8), rgba(239, 83, 80, 0.8));
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(229, 57, 53, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(229, 57, 53, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(229, 57, 53, 0);
      }
    }

    /* Inline Text Input */
    .text-input-inline {
      display: none;
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideIn 0.5s ease-out;
    }

    .text-input-inline.show {
      display: block;
    }

    .text-input-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .text-input-field-inline {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    .text-input-field-inline:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .text-input-field-inline::placeholder {
      color: #999;
    }

    .text-send-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      min-width: 80px;
    }

    .text-send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .text-send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .message.user {
      animation: slideInRight 0.5s ease-out;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Scrollbar styling */
    #conversation::-webkit-scrollbar {
      width: 6px;
    }

    #conversation::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    #conversation::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    #conversation::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .btn {
        padding: 12px 20px;
        font-size: 14px;
        min-width: 140px;
      }

      .message-bubble {
        max-width: 85%;
        padding: 12px 16px;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }

      .text-input-inline {
        margin: 10px 0;
        padding: 12px;
      }

      .text-input-row {
        flex-direction: column;
        gap: 8px;
      }

      .text-input-field-inline {
        border-radius: 15px;
        padding: 10px 12px;
      }

      .text-send-btn {
        align-self: stretch;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  
  <div class="container">
    <div class="header">
      <h1>ü§ñ James Nithil Personal AI Assistant</h1>
      <p>Your intelligent conversation partner</p>
    </div>

    <div class="chat-container">
      <div id="conversation">
        <!-- Welcome message will be added here -->
      </div>
      
      <div class="typing-indicator" id="typingIndicator">
        <div class="message-avatar" style="background: linear-gradient(135deg, #74b9ff, #0984e3); color: white;">ü§ñ</div>
        <div class="typing-bubble">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

      <!-- Inline Text Input -->
      <div class="text-input-inline" id="textInputInline">
        <div class="text-input-row">
          <input 
            type="text" 
            class="text-input-field-inline" 
            id="textInputFieldInline" 
            placeholder="Type your question here..."
          />
          <button class="text-send-btn" id="sendBtnInline">Send</button>
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="micBtn">üéô Tap to Speak</button>
        <button class="btn" id="textBtn">‚å®Ô∏è Ask a Question</button>
      </div>
    </div>
  </div>

  <script>
    // Initialize Vanta.js background
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x192a56,
      shininess: 30.00,
      waveHeight: 15.00,
      waveSpeed: 0.75,
      zoom: 0.75
    });

    const micBtn = document.getElementById("micBtn");
    const textBtn = document.getElementById("textBtn");
    const conversation = document.getElementById("conversation");
    const typingIndicator = document.getElementById("typingIndicator");
    const textInputInline = document.getElementById("textInputInline");
    const textInputFieldInline = document.getElementById("textInputFieldInline");
    const sendBtnInline = document.getElementById("sendBtnInline");

    let currentAudioWave = null;

    function formatTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function addMessage(role, text) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${role}`;
      
      const avatar = document.createElement("div");
      avatar.className = "message-avatar";
      avatar.innerHTML = role === "user" ? "üë§" : "ü§ñ";
      
      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      
      const messageText = document.createElement("div");
      messageText.textContent = text;
      
      const timeDiv = document.createElement("div");
      timeDiv.className = "message-time";
      timeDiv.textContent = formatTime();
      
      const audioWave = document.createElement("div");
      audioWave.className = "audio-wave";
      for (let i = 0; i < 7; i++) {
        const bar = document.createElement("div");
        bar.className = "wave-bar";
        audioWave.appendChild(bar);
      }
      
      bubble.appendChild(messageText);
      bubble.appendChild(timeDiv);
      bubble.appendChild(audioWave);
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(bubble);
      
      conversation.appendChild(messageDiv);
      conversation.scrollTop = conversation.scrollHeight;
      
      return audioWave;
    }

    function showTyping() {
      typingIndicator.classList.add('show');
      conversation.scrollTop = conversation.scrollHeight;
    }

    function hideTyping() {
      typingIndicator.classList.remove('show');
    }

    function showAudioWave(waveElement) {
      if (currentAudioWave) {
        currentAudioWave.classList.remove('active');
      }
      currentAudioWave = waveElement;
      waveElement.classList.add('active');
    }

    function hideAudioWave() {
      if (currentAudioWave) {
        currentAudioWave.classList.remove('active');
        currentAudioWave = null;
      }
    }

    function showTextInput() {
      textInputInline.classList.add('show');
      setTimeout(() => {
        textInputFieldInline.focus();
      }, 100);
    }

    function hideTextInput() {
      textInputInline.classList.remove('show');
      textInputFieldInline.value = '';
    }

    async function sendTextQuestion(question) {
      if (!question.trim()) return;
      
      hideTextInput();
      addMessage("user", question);
      showTyping();
      
      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();

        if (data.error) {
          hideTyping();
          return alert("‚ùå " + data.error);
        }

        setTimeout(() => {
          hideTyping();
          const audioWave = addMessage("bot", data.answer);
          
          // Show audio wave and speak
          showAudioWave(audioWave);
          responsiveVoice.speak(data.answer, "UK English Male", {
            onend: () => {
              hideAudioWave();
              // Show text input after response
              showTextInput();
            }
          });
        }, 800);

      } catch (err) {
        hideTyping();
        alert("‚ùå Error: " + err.message);
        showTextInput();
      }
    }

    // Add welcome message
    window.addEventListener('load', () => {
      setTimeout(() => {
        addMessage("bot", "Hello! I'm James Nithil's AI assistant. Would you like to know more about me? How can I help you today?");
        // Show text input after welcome message
        showTextInput();
      }, 1000);
    });

    micBtn.onclick = async () => {
      micBtn.innerText = "üéô Listening...";
      micBtn.classList.add("listening");
      try {
        const res = await fetch("/listen", { method: "POST" });
        const data = await res.json();

        if (data.error) return alert("‚ùå " + data.error);

        addMessage("user", data.question);
        showTyping();
        
        setTimeout(() => {
          hideTyping();
          const audioWave = addMessage("bot", data.answer);
          
          // Show audio wave and speak
          showAudioWave(audioWave);
          responsiveVoice.speak(data.answer, "UK English Male", {
            onend: () => {
              hideAudioWave();
              // Show text input after response
              showTextInput();
            }
          });
        }, 800);

      } catch (err) {
        hideTyping();
        alert("‚ùå Error: " + err.message);
      } finally {
        micBtn.innerText = "üéô Tap to Speak";
        micBtn.classList.remove("listening");
      }
    };

    // Text input event handlers
    textBtn.onclick = () => {
      showTextInput();
    };

    sendBtnInline.onclick = () => {
      const question = textInputFieldInline.value.trim();
      if (question) {
        sendTextQuestion(question);
      }
    };

    // Handle Enter key in input field
    textInputFieldInline.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const question = textInputFieldInline.value.trim();
        if (question) {
          sendTextQuestion(question);
        }
      }
    });
  </script>
</body>
</html>
